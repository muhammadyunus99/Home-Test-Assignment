name: Run Android Tests

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 13 * * 6" # Run every Saturday at 3 PM Cairo time

jobs:
  android-tests:
    name: Run Android Tests
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # List available AVDs (optional for debugging)
      - name: List AVDs
        run: avdmanager list avd

      # Set up Android Emulator
      - name: Set up Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          target: default
          arch: x86_64
          profile: Pixel_4_API_31
          emulator-options: "-no-audio -no-window -gpu swiftshader_indirect"
          startup-timeout: 600

      # Run Android Tests
      - name: Run Android Tests
        run: npm run android:test

      # Terminate Emulator
      - name: Terminate Emulator
        run: adb -s emulator-5554 emu kill || true
